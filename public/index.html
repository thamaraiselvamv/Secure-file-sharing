<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FileSharing</title>
        <link rel="icon" href="ico/mainicon.ico">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>

        <div class="app">
            <div class="screen join-screen active">
                <div class="form">
                    <h2>Online File Sharing</h2>
                    <div class="form-input">
                        <button id="sender-start-con-btn">Create a File Sharing Room</button>
                    </div>

                    <div class="form-input" id="join-id">
                    </div>

                    <div class="form-input">
                        <a href="http://localhost:5000/receiver.html">
                            <button id="join-room-btn">Join a room with an available ID</button>
                        </a>
                    </div>
                </div>
                
            </div>
  
            <div class="screen fs-screen">
                <div class="file-input">
                    <label for="file-input" style="color: white;">
                        Click on the file you want to share
                    </label>
                    <input type="file" id="file-input">
                </div>
                <div class="files-list">
                    <div class="title">List of files that have been shared</div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        </script>
    </body>
</html>
