<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FileSharing</title>
	<link rel="icon" href="ico/mainicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Online File Sharing</h2>
				<div class="form-input">
					<label style="color: #fff;">Enter the room code</label>
					<input type="text" id="join-id">
				</div>
				<div class="form-input">
					<button id="receiver-start-con-btn">Join a room</button>
				</div>
			</div>
		</div>
		<div class="screen fs-screen">
			<div class="files-list">
				<div class="title">List of files that have been shared</div>
			</div>	
		</div>
	</div>


	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
	<script type="text/javascript" src="js/receiver.js"></script>
</body>
</html>
